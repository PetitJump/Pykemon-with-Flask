<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix Pokémon</title>
</head>
<body>
  <h1>Choisissez un Pokémon pour {{ joueur }}</h1>
  <ul>
    {% for i, poke in enumerate(vivants) %}
      <li>
        {{ poke[0] }} - Vie: {{ poke[1] }} - Type: {{ poke[2] }}
        <a href="{{ url_for('choisir', joueur=joueur, index=i) }}"><button>Choisir</button></a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
