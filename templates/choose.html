<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Choisir un remplaçant</title>
<style>
  body{font-family:Arial;padding:30px;}
  .poke{margin:12px 0;padding:12px;border:1px solid #ddd;border-radius:8px;}
  button{padding:8px 12px;border-radius:6px;background:#2196F3;color:white;border:none;}
</style>
</head>
<body>
  <h1>Choisissez un Pokémon pour {{ player_name }} ({{ player_label }})</h1>
  <form method="post">
    {% for i, p in vivants %}
      <div class="poke">
        <input type="radio" id="p{{ i }}" name="index" value="{{ i }}" required>
        <label for="p{{ i }}"><b>{{ p[0] }}</b> — PV: {{ p[1] }}, Type: {{ p[2] }}, Faiblesse: {{ p[4] }}</label>
      </div>
    {% endfor %}
    <button type="submit">Valider</button>
  </form>
</body>
</html>
